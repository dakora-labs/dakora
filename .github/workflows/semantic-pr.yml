name: Semantic PR

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: write

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure types (must match CONTRIBUTING.md)
          types: |
            feat
            fix
            docs
            test
            refactor
            chore
          # Configure scopes (optional but recommended)
          scopes: |
            agents
            client
            server
            cli
            studio
          # Require scope (set to false to make it optional)
          requireScope: false
          # Subject must not be uppercase
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.